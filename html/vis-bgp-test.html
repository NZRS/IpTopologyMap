<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VisJS BGP Test</title>
    <style type="text/css">
    #ipvis {
      height: 600px;
      width: 1200px;
      border: 1px solid lightgray;
      background: black;
    }
    #config {
      float: left;
      width: 400px;
      height: 600px;
    }

    </style>
</head>
<body>
    <div id="ipvis"></div>
    <div id="config"></div>

    <script src="/scripts/vis.min.js"></script>
    <script src="/misc/data/vis-bgp-graph.js"></script>

    <script type="text/javascript">
        var vis_nodes = new vis.DataSet(nodes);
        var vis_edges = new vis.DataSet(edges);

        var container = document.getElementById('ipvis');
        var options = {
            autoResize: true,
            width: '100%',
            height: '100%',
            interaction: {

            },
            layout: {
                randomSeed: 8
            },
            nodes: {
                shape: 'dot',
                size: 20,
                physics: true,
                borderWidth: 1,
                font: {
                    color: 'white',
                    size: 10
                }
            },
            edges: {
                smooth: {
                    enabled: true,
                    type: 'continous',
                    roundness: 0.25
                },
                width: 2,
                color: {
                    color: 'white',
                    opacity: 0.6
                }
            },
            groups: {
                AU: {
                    color: {
                        background: 'yellow',
                        border: 'white'
                    }
                },
                NZ: {
                    color: {
                        background: 'grey',
                        border: 'lightgrey'
                    }
                },
                IX: {
                    color: {
                        background: 'red',
                        border: 'pink'
                    }
                },
                other: {
                    color: {
                        background: 'darkgreen',
                        border: 'limegreen'
                    }
                }
            },
            interaction: {
                navigationButtons: true,
                zoomView: true
            },
            physics: {
                "stabilization": true,
                "barnesHut": {
                    "gravitationalConstant": -17500,
                    "centralGravity": 0.35,
                    "springLength": 80,
                    "springConstant": 0.05,
                    "damping": 0.75,
                    "avoidOverlap": 0.75
                }
            },
            configure: {
                enabled: true,
                filter: "physics",
                container: document.getElementById('config')
            }
        };

        var data = {nodes:vis_nodes, edges: vis_edges}
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
